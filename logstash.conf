# logstash.conf
input {
  beats { port => 5044 }
}

filter {
  json {
    source => "message"
  }
  # dacÄƒ logul e deja JSON, nu mai e nevoie de grok
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "traces-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}